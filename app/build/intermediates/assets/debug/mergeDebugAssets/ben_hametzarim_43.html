<h3 style="padding:0" dir="RTL" >חלק ד: נספחים
</h3>

</p>
<p style="margin-right:5%" dir="RTL">
</p>

</p>
<p style="margin-right:5%" dir="RTL">
</p>
<p style="margin-right:5%" dir="RTL">נספח ג': סיפורים מהשואה
</p>
<p style="margin-right:5%" dir="RTL">
</p>

</p>
<p style="margin-right:5%" dir="RTL">
</p>
<p style="margin-right:5%" dir="RTL">נספח ה': קינה על חורבן גוש קטיף וצפון השומרון
</p>
<p style="margin-right:5%" dir="RTL">
</p>
<p style="margin-right:5%" dir="RTL">נספח ו': מדרש אלה אזכרה (עשרת הרוגי מלכות)

<p style="margin-right:5%" dir="RTL">
</p>
<p style="margin-right:5%" dir="RTL">נספח ז': מדרש נחמה - "מנחם משיב נפשי"
